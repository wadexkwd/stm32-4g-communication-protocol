<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://webapi.amap.com https://*.amap.com;">
    <title>极简高德地图测试</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 400px; border: 1px solid #ccc; }
        .status { margin-top: 10px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    </style>
</head>
<body>
    <h1>极简高德地图API加载测试</h1>
    <div id="status" class="status loading">正在准备加载...</div>
    <div id="map"></div>
    
    <script type="text/javascript">
        console.log('页面脚本开始执行');
        
        // 配置安全密钥
        console.log('配置安全密钥');
        window._AMapSecurityConfig = {
            securityJsCode: "dd1127e11e1f2d5504a2f2ec9824eb78"
        };
        
        document.getElementById('status').textContent = '安全密钥已配置';
        
        // 立即加载API脚本
        console.log('创建API脚本标签');
        
        const scriptTag = document.createElement('script');
        scriptTag.type = 'text/javascript';
        scriptTag.src = 'https://webapi.amap.com/maps?v=2.0&key=431d3bb1fa78eef96736dc499113fca2';
        
        scriptTag.onload = function() {
            console.log('✅ API脚本加载成功');
            document.getElementById('status').className = 'status success';
            document.getElementById('status').textContent = 'API脚本加载成功';
            
            // 检查API是否可用
            setTimeout(() => {
                console.log('检查AMap对象:', typeof AMap);
                if (typeof AMap !== 'undefined') {
                    console.log('✅ AMap对象已定义');
                    document.getElementById('status').textContent = 'AMap对象已定义';
                    initializeMap();
                } else {
                    console.error('❌ AMap对象未定义');
                    document.getElementById('status').className = 'status error';
                    document.getElementById('status').textContent = 'AMap对象未定义';
                }
            }, 1000);
        };
        
        scriptTag.onerror = function() {
            console.error('❌ API脚本加载失败');
            document.getElementById('status').className = 'status error';
            document.getElementById('status').textContent = 'API脚本加载失败';
        };
        
        scriptTag.onreadystatechange = function() {
            console.log('脚本状态改变:', scriptTag.readyState);
        };
        
        document.head.appendChild(scriptTag);
        console.log('脚本标签已添加到DOM');
        
        function initializeMap() {
            console.log('初始化地图');
            try {
                const map = new AMap.Map('map', {
                    center: [116.397428, 39.90923],
                    zoom: 13
                });
                console.log('✅ 地图初始化成功');
                document.getElementById('status').textContent = '地图初始化成功';
            } catch (error) {
                console.error('❌ 地图初始化失败:', error);
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = '地图初始化失败: ' + error.message;
            }
        }
        
        console.log('脚本执行结束');
    </script>
</body>
</html>
