<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 移除CSP策略 -->
    <title>无CSP测试页面</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
            background-color: #f5f5f5;
        }
        #status { 
            padding: 10px; 
            border-radius: 4px; 
            margin-bottom: 20px;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        #map { 
            width: 100%; 
            height: 400px; 
            border: 1px solid #ddd; 
            background-color: white;
        }
        .log-item {
            font-family: monospace;
            margin: 5px 0;
            padding: 5px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>无CSP限制的地图测试</h1>
    <div id="status" class="status loading">正在准备加载...</div>
    <div id="map"></div>
    <div id="logs" style="margin-top: 20px; max-height: 200px; overflow-y: auto;"></div>
    
    <script type="text/javascript">
        function log(msg) {
            const logsDiv = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = 'log-item';
            div.textContent = new Date().toISOString() + ': ' + msg;
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(msg);
        }
        
        log('页面脚本开始执行');
        
        // 配置安全密钥
        log('配置安全密钥');
        window._AMapSecurityConfig = {
            securityJsCode: "dd1127e11e1f2d5504a2f2ec9824eb78"
        };
        
        document.getElementById('status').className = 'loading';
        document.getElementById('status').textContent = '安全密钥已配置';
        
        // 创建API脚本标签
        log('创建API脚本标签');
        
        const scriptTag = document.createElement('script');
        scriptTag.type = 'text/javascript';
        scriptTag.src = 'https://webapi.amap.com/maps?v=2.0&key=431d3bb1fa78eef96736dc499113fca2';
        
        scriptTag.onload = function() {
            log('✅ API脚本加载成功');
            document.getElementById('status').className = 'success';
            document.getElementById('status').textContent = 'API脚本加载成功';
            
            setTimeout(() => {
                log('检查AMap对象: ' + typeof AMap);
                if (typeof AMap !== 'undefined') {
                    log('✅ AMap对象已定义');
                    initializeMap();
                } else {
                    log('❌ AMap对象未定义');
                    document.getElementById('status').className = 'error';
                    document.getElementById('status').textContent = 'AMap对象未定义';
                }
            }, 1000);
        };
        
        scriptTag.onerror = function() {
            log('❌ API脚本加载失败');
            document.getElementById('status').className = 'error';
            document.getElementById('status').textContent = 'API脚本加载失败';
        };
        
        document.head.appendChild(scriptTag);
        log('脚本标签已添加到DOM');
        
        function initializeMap() {
            log('初始化地图');
            try {
                const map = new AMap.Map('map', {
                    center: [116.397428, 39.90923],
                    zoom: 13
                });
                log('✅ 地图初始化成功');
                document.getElementById('status').textContent = '地图初始化成功';
            } catch (error) {
                log('❌ 地图初始化失败: ' + error.message);
                document.getElementById('status').className = 'error';
                document.getElementById('status').textContent = '地图初始化失败: ' + error.message;
            }
        }
        
        log('脚本执行结束');
    </script>
</body>
</html>
